  <div class="text-box">
    <p>　穂語、もといフォゲノ語は、日本語の文法を簡略化して作られた人工言語です。日本語は複雑な漢字や、規則的とはいえ複数の語形変化、独自の文法を持ち、外国語話者にとって学習が容易ではありません。そのような日本語から難しい部分を取り除き、原初にある文法を取り出して制作されたのがフォゲノ語です。
